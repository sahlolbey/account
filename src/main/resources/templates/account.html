<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="fragments/head"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->

    <!-- End of Sidebar -->
    <head th:insert="fragments/menu"></head>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <head th:insert="fragments/header"></head>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Create Account</h1>
                </div>


                <div class="row">

                    <div class="col-lg-6">
                        <div class="card mb-1">

                            <div class="card-body">
                                <form action="#" th:action="@{/account}" th:object="${account}" method="post"
                                      class="user">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               placeholder="First Name" th:field="*{firstName}">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               placeholder="Last Name" th:field="*{lastName}">
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="submit" value="Create" class="btn btn-primary btn-user btn-block"/>
                                        </div>
                                        <div class="col-sm-6">
                                            <a href="/dashboard" class="btn btn-secondary  btn-user btn-block">
                                                <span class="text">Cancel</span>
                                            </a>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>

    </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<head th:insert="fragments/footer"></head>

</body>

</html>
